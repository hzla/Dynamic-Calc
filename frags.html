<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Nuzlocke Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/31.0.1/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/styles/ag-theme-alpine-dark.css">
    <link type="text/css" rel="stylesheet" href="./css/frags.css?2f51c9703" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-26211653-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-26211653-3');

        window.onerror = function(err, uri, line) {
            gtag('event', 'exception', {'description': uri + ':' + line + ': ' + err});
            return false;
        };
    </script>



    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <header id="sheet-header">
            <h1 id="sheet-title">Sheet</h1>
            <a href="https://github.com/hzla/Dynamic-Calc/wiki/Fragsheet-Features-(Currently-WIP)" target="_blank"><div id="how-to">How to Use</div></a>
        </header>

        <div id="sheet-btns">
            <div class="sheet-btn" id="import-sheet"><span class="btn-icon">↑</span> Import</div>
            <div class="sheet-btn" id="export-sheet"><span class="btn-icon">↓</span> Export</div>
        </div>

        <div id="tabs">
            <div class="tab active" id="all-simple-tab" data-split="all-simple">All Splits Consolidated</div>
            <div class="tab" id="all-tab" data-split="all">All Splits Detailed</div>
            <div class="tab" id="split-0-tab" data-split="0"></div>
            <div class="tab" id="split-1-tab" data-split="1"></div>
            <div class="tab" id="split-2-tab" data-split="2"></div>
            <div class="tab" id="split-3-tab" data-split="3"></div>
            <div class="tab" id="split-4-tab" data-split="4"></div>
            <div class="tab" id="split-5-tab" data-split="5"></div>
            <div class="tab" id="split-6-tab" data-split="6"></div>
            <div class="tab" id="split-7-tab" data-split="7"></div>
            <div class="tab" id="split-8-tab" data-split="8"></div>
            <div class="tab" id="stats-tab" data-split="9">Mon Stats/IVs</div>
        </div>

        <div id="myGrid" class="ag-theme-alpine-dark"></div>

        <div id="tooltip">
            
        </div>

        <div id="frag-history">
            <h2 id="stat-title">Click Row to Show Battle History</h2>

            <div class="split-container" id="split-1-container">

            </div>
        </div>

        <div id="delete-btns">
            <div id="delete-enc">Delete</div>
            <div id="reset-sheet">Reset Sheet</div>
        </div>
    </div>

 

    
    <script type="text/javascript" src="./calc/data/evos.js?100000"></script>
    <script type="text/javascript" src="./calc/data/splits.js?100001"></script>
    <script type="text/javascript" src="./js/fragsheet/aggrid_options.js?100006"></script>
    <script type="text/javascript" src="./js/fragsheet/controls.js?100000"></script>
</body>
</html>
